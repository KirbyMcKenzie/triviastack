display_information:
  name: Triviabot (dev)
  description: Quick and simple trivia to keep your team engaged
  background_color: "#000000"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Triviabot (dev)
    always_online: true
  slash_commands:
    - command: /trivia
      url: https://7e1cdcf7d0a5.ngrok.app/api/slack/events
      description: Start new game of trivia!
      should_escape: true
oauth_config:
  redirect_urls:
    - https://7e1cdcf7d0a5.ngrok.app/api/slack/oauth_redirect
  scopes:
    bot:
      - channels:history
      - chat:write
      - commands
      - im:history
      - reactions:write
      - chat:write.public
      - incoming-webhook
settings:
  event_subscriptions:
    request_url: https://7e1cdcf7d0a5.ngrok.app/api/slack/events
    bot_events:
      - app_home_opened
      - message.channels
      - message.im
  interactivity:
    is_enabled: true
    request_url: https://7e1cdcf7d0a5.ngrok.app/api/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
